<style> 
*{
  box-sizing: border-box; 
}
/* A css selector selects the HTML element(s) you want to style. Simple selectors (select elements based on name, id, class) 
*/
body{
  background-color: aqua;
}
/* the class selector selects the HTML elements with a specific  class attribute to select elements with a specific class, write a  period (.), character, followed by the class name */ 


.header{ 
  background-image: url("https://130168-1109147-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2020/04/webdesign.jpg");
}
/* The id selector uses the id attribute of an HTML element to select a speicific element. The id of an element is unique within a page, so the id selector is used to select one unique element ! To select an element wuth a speicifc id, write a hash(#) character, followed by the id of the element. Example The CSS rule below will be applied to the HTML element id="paral" : */ 
demoBox{
  text-align: center;
  color:red; 
}
/*The grouping selector selects all the HTML elements with the sane style definitions. Look at the following CSS code (the h1, h2, and elements have the same defintions). It will be better to group the selectors, to minimize the code. To group selectors, seperate each selector with a coma */ 
P, h1, h3 {
  color:red; 
}
/* A combinator is something that expains the relationship between the selectors. A css selector can contain more than one simple selector, between the simple selectors, we can include a combinator. There a 4 different combinations in css. 
descendant selector (space) 
child selector (>) 
adjacent sibloing selector (+) 
general sibling selector (-)*/
.header h3{color:green;}
/* changes color on hover or mouse over*/
/* A pseudo-class is used to define a special state of an element. For example, it can be used to:
Style an element when a user mouses over it 
Style visited and unvisited links differently 
Style an elemenet when it gets focus*/
.topnav a:hover{
  background-color: #f1f1f1;
  color: black; 
}
/* unvisited link */
/* Css [attribute] selector is used to select elements with a specified attribute. The following example selects all <a> elements with a target attribute*/
a{target} {
  background-color: yellow; 
}
</style>
